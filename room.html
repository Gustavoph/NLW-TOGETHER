<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- View Port -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/room.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@500;700&display=swap"
        rel="stylesheet">
    <title>Perguntas e Respostas</title>
</head>

<body>
    <div id="room" class="content">
        <header>
            <img src="assets/logo.svg" alt="Rocket.Q Logo" />

            <div class="buttons">
                <div class="button outlined">
                    #323243
                    <img src="assets/copy.svg" alt="Copiar numero da sala"/>
                </div>
                <a href="#" class="button">
                    <img src="assets/users.svg" alt="Criar Sala"/>
                    Criar Sala
                </a>
            </div>
        </header>

        <main>
            <section id="question-form">
                <h2>Faça sua pergunta</h2>
                <form action="#">
                    <label for="question" class="sr-only">
                        O que você quer perguntar
                    </label>
                    <textarea name="question" placeholder="O que você quer perguntar"cols="30" rows="10"></textarea>

                    <footer>
                        <div>
                            <img src="" alt="">
                            Esta pergunta é anônima
                        </div>
                        <button>Enviar</button>
                    </footer>
                </form>
            </section>
        </main>
    </div>
</body>

</html>
